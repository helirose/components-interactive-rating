<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>
</head>
<body>
    <div id="rating-wrapper">
        <form>
            <fieldset name="ratings-set">
                <input id="rating-1" type="radio" name="ratings" value="1">
                <label for="rating-1">1</label>
                <input id="rating-2" type="radio" name="ratings" value="2">
                <label for="rating-2">2</label>
                <input id="rating-3" type="radio" name="ratings" value="3">
                <label for="rating-3">3</label>
                <input id="rating-4" type="radio" name="ratings" value="4">
                <label for="rating-4">4</label>
                <input id="rating-5" type="radio" name="ratings" value="5">
                <label for="rating-5">5</label>
            </fieldset>
        </form>
    </div>
</body>
</html>
